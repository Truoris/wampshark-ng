<!doctype html>
<html lang="en" ng-app="ws">
<head>
    <meta charset="utf-8">
    <meta name="locale" content="US">
    <meta name="language" content="en">
    <meta name="country" content="US">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>WampShark</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="components/angular-ui-notification/angular-ui-notification.css">
    <link rel="stylesheet" href="components/context-menu.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body ng-controller="GlobalCtrl">
<nav class="navbar navbar-expand-md navbar-dark bg-dark" ng-show="wamp.isAuthenticated()">
    <a class="navbar-brand" href="#">WampShark</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" ng-class="{active: global.data.page==='dashboard'}">
                <a class="nav-link" href="#/">Dashboard</a>
            </li>
            <li class="nav-item" ng-class="{active: global.data.page==='pubsub'}">
                <a class="nav-link" href="#/pub-sub">Pub/Sub</a>
            </li>
            <li class="nav-item" ng-class="{active: global.data.page==='rpc'}">
                <a class="nav-link" href="#/rpc">RPC</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid" ng-if="app_ready">
    <div ng-view></div>
</div>

<nav class="navbar fixed-bottom navbar-dark bg-secondary" ng-show="wamp.isAuthenticated()">
    <div class="container">
        <span class="navbar-text navbar-text-center">
            WampShark 2.0
        </span>
    </div>
</nav>

<!--<script src="node_modules/jquery/dist/jquery.min.js"></script>-->
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.min.js"></script>
<!--<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>-->
<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
<script src="node_modules/angular-bootstrap-contextmenu/contextMenu.js"></script>
<script src="node_modules/autobahn-browser/autobahn.min.js"></script>


<script src="components/angular-enter/angular-enter.js"></script>
<script src="components/angular-ui-notification/angular-ui-notification.js"></script>

<script src="app.js"></script>

<script src="services/global.js"></script>
<script src="services/wamp.js"></script>

<script src="modules/login/login.js"></script>
<script src="modules/dashboard/dashboard.js"></script>
<script src="modules/pub_sub/pub_sub.js"></script>
</body>
</html>
