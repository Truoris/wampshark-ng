<!doctype html>
<html lang="en" ng-app="ws">
<head>
    <meta charset="utf-8">
    <meta name="locale" content="US">
    <meta name="language" content="en">
    <meta name="country" content="US">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>WampShark</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="node_modules/jsonformatter/dist/json-formatter.min.css">

<body ng-controller="GlobalCtrl">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" ng-show="wamp.isAuthenticated()">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">WampShark</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" ng-class="{active: global.data.page=='dashboard'}" href="#/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-class="{active: global.data.page=='sessions'}" href="#/sessions">Sessions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-class="{active: global.data.page=='pubsub'}" href="#/pub-sub">Pub/Sub</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-class="{active: global.data.page=='rpc'}" href="#/rpc">RPC</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--<div class="container-fluid" ng-if="app_ready">-->
<div ng-if="app_ready">
    <div ng-view></div>
</div>

<nav class="navbar fixed-bottom navbar-dark bg-secondary" ng-show="wamp.isAuthenticated()">
    <div class="container">
        <span class="navbar-text navbar-text-center">
            WampShark 2.0
        </span>
    </div>
</nav>

<script src="node_modules/angular-route/angular-route.min.js"></script>

<script src="components/angular-ui-bootstrap/ui-bootstrap.js"></script>
